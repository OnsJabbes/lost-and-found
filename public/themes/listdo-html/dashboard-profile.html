<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from creativelayers.net/themes/listdo-html/dashboard-profile.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 17 Feb 2023 00:29:56 GMT -->

<head>
    <meta charset="utf-8">
    <title>Listdo | Just another HTML Template | Dashboard Profile</title>

    <!-- Stylesheets -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="./notification/css/style.css">

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">

    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>

    <div class="page-wrapper dashboard">

        <!-- Preloader -->
        <div class="preloader"></div>

        <!-- Header Span -->
        <span class="header-span"></span>

        <!-- Main Header-->
        <header class="main-header header-style-four">
            <!-- Main box -->
            <div class="main-box">
                <div class="logo-box">
                    <div class="logo"><a href="index.html"><img src="images/logo-3.jpg" width="60" height="0" alt=""
                                title=""></a></div>
                </div>

                <!--Nav Box-->
                <div class="nav-outer">
                    <nav class="nav main-menu">
                        <ul class="navigation" id="navbar">
                            <li class="current dropdown">
                                <a href="index.html">Home</a>
                            </li>
                            <li>
                                <span><a href="listing-layout-2.html">items</a></span>
                            </li>
                            <li>
                                <span><a href="/profiles">Profile</a></span>
                            </li>


                            <li class="dropdown">
                                <span><a href="about-us.html">About Us</a></span>
                                <ul>
                                    <li><a href="how-it-works.html">How It Works</a></li>
                                    <li><a href="terms-and-condition.html">Terms and Condition</a></li>
                                </ul>
                            </li>
                            <li><a href="contact.html">Contact</a></li>
                            <li class="mm-add-listing"><a href="add-listing.html"
                                    class="theme-btn btn-style-three"><span class="flaticon-plus-symbol"></span>Add
                                    Post</a></li>
                        </ul>
                    </nav>
                    <!-- Main Menu End-->

                    <div class="outer-box">
                        <!-- Add Listing -->
                        <a href="add-listing.html" class="add-listing"> <span class="flaticon-plus-symbol"></span> Add
                            Post</a>

                        <!-- notification -->


                        <nav>
                            <div class="icon">
                                <a href="dashboared-reviews.html"><img src="./notification/img/bell.png" alt="">
                                    <span>10</span></a>
                            </div>
                        </nav>


                        <!-- notification End -->



                        <!-- Logout-->
                        <div class="login-box">
                            <span class="flaticon-user"></span>
                            <a href="/login">Logout</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile Header -->
            <div class="mobile-header">
                <div class="logo"><a href="index.html"><img src="images/logo-3.jpg" alt="" title=""></a></div>

                <!--Nav Box-->
                <div class="nav-outer clearfix">


                    <div class="outer-box">
                        <!-- notification -->


                        <nav>
                            <div class="icon col-lg-4 col-md-6 col-sm-12">
                                <a href="dashboared-reviews.html"><img src="./notification/img/bell.png" alt="">
                                    <span>10</span></a>
                            </div>
                        </nav>


                        <!-- notification End -->


                        




                        <!-- Logout -->
                        <div class="login-box">
                            <a href="./Sliding-Sign-In-Sign-Up-Form-master/login.html"><span
                                    class="flaticon-user"></span></a>
                        </div>
                        <a href="#nav-mobile" class="mobile-nav-toggler navbar-trigger"><span
                                class="fa fa-bars"></span></a>
                    </div>
                </div>
            </div>

            <!-- Mobile Nav -->
            <div id="nav-mobile"></div>

            



        </header>
        <!--End Main Header -->

        <!-- Sidebar Backdrop -->
        <div class="sidebar-backdrop"></div>
        <!-- User Sidebar -->
        <div class="user-sidebar">
            <div class="sidebar-inner">
                <div class="sidebar-header">
                    <div class="user-box">
                        <figure class="user-image"><img src="<%= user.image %>  " alt=""></figure>
                        <h4 class="user-name">Hello, <%= user.name %></h4>
                    </div>
                </div>
               
                <ul class="navigation">
                    <li class="active"><a href="/profiles"><i class="la la-user"></i>Profile</a></li>
                    <li><a href="dashboard-listing.html"><i class="la la-layer-group"></i>Listings</a></li>
                    <li><a href="./chatt/dashboard-messages.html"><i class="la la-envelope"></i> Messages
                        </a>
                    </li>

                    <li><a href="./Sliding-Sign-In-Sign-Up-Form-master/login.html"><i
                                class="la la-sign-out"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    
        <!-- End User Sidebar -->

        <!-- Dashboard -->
        <section class="user-dashboard">
            <div class="dashboard-outer">
                <div class="row">
                    <div class="col-lg-6">
                        <!-- Form Widget -->
                        <div class="form-widget ls-widget">
                            <div class="widget-title">
                                <h4><span class="icon flaticon-user"></span> Profile Details</h4>
                            </div>
                            

                                <!-- Comment Form -->
                                <div class="default-form">
                                    <!--Comment Form-->
                                    <form action="/profiles/edit" method="post" class="form" enctype="multipart/form-data">
                                        <div class="widget-content">
                                <div class="uploading-outer">
                                    <div class="uploadButton">

                                        <input class="uploadButton-button ripple-effect" type="file" name="image"
                                            id="image" value="<%= user.image %>  " optionnel>

                                    </div>
                                </div>
                                        <div class="form-group">
                                            <label> Name</label>
                                            <input type="text" name="name" id="name" placeholder=""
                                                value="<%= user.name %> " required>
                                        </div>

                                        <div class="form-group">
                                            <label>Phone</label>
                                            <input type="text" name="phone" id="phone" placeholder="" value="<% if(user.phone){ %><%= user.phone %><%}%>  " required>
                                        </div>
                                        <div class="form-group">
                                            <label>E-mail</label>
                                            <input type="email" name="email" id="email" placeholder="" value="<%=user.email %>  " required>
                                        </div>
                                        <div class="form-group">
                                            <label>Website</label>
                                            <input type="text" name="website" id="website" placeholder="" value="<% if(user.website){ %><%= user.website %><%}%>   " required>
                                        </div>
                                        <div class="form-group">
                                            <button class="theme-btn btn-style-two" type="submit"
                                                name="submit-form">Save Changes</button>
                                        </div>
                                    </form>
                                </div>
                                <!--End Comment Form -->
                            </div>
                        </div>


                    </div>

                    <div class="col-lg-6">
                        <!-- Form Widget -->
                        <div class="form-widget ls-widget">
                            <div class="widget-title">
                                <h4><span class="icon flaticon-lock"></span> Change Password</h4>
                            </div>
                            <div class="widget-content">
                                <!-- Comment Form -->
                                <div class="default-form">
                                    <!--Comment Form-->
                                    <form action="/profiles/edit-password" method="post" class="form" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label>New Password</label>
                                            <input type="password" name="password" id="password" placeholder=""   required>
                                        </div>
                        
                                        <div class="form-group">
                                            <button class="theme-btn btn-style-two" type="submit"
                                                name="submit-form">Save Changes</button>
                                        </div>
                                    </form>
                                </div>
                                <!--End Comment Form -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- End Dashboard -->

    </div><!-- End Page Wrapper -->


    <script src="js/jquery.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/chosen.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.fancybox.js"></script>
    <script src="js/jquery.modal.min.js"></script>
    <script src="js/jquery.hideseek.min.js"></script>
    <script src="js/mmenu.polyfills.js"></script>
    <script src="js/mmenu.js"></script>
    <script src="js/appear.js"></script>
    <script src="js/owl.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>


</html>
