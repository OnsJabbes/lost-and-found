    <script>
        $(document).ready(() => {
            $.get('/items', (data) => {
                data.forEach((item) => {
                    $('.listing-block-five').append(`
                    <div class="inner-box">
                    <div class="image-box">
                         <figure class="image"><img src="`+ item.image + `" alt=""></figure>
                    </div>
                    <div class="content-box">
                                    <div class="upper-box">
                                            

                                            <h3><a>`+ item.title + ` <span class="icon icon-verified"></span></a></h3>
                                            <div class="text">`+ item.description + ` </div>
                                                <ul class="info">
                                                    <li><span class="flaticon-pin"></span> `+ item.Address + `</li>
                                                    <li><span class="flaticon-phone-call"></span> `+ item.phone + ` </li>
                                                </ul>
                                            </div>
                                        <div class="bottom-box">
                                            <div class="places">
                                                <div class="place"><a href="./chatt/dashboard-messages.html"><span
                                                            class="icon flaticon-up"></span></a>
                                                    messsage
                                                </div>
                                                <div class="place"><a href="./map_marker/map.html"><span
                                                            class="icon flaticon-compass"></span></a>
                                                    Get Location
                                                </div>


                                            </div>
                                        </div>
                                    </div>
                        </div>

                    `)

                })
            }).fail((err) => {
                console.log(err);
                alert('Error reading items');
            });
        });
    </script>
