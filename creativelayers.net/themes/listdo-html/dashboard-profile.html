<html lang="en">

<head>
<meta charset="utf-8">
<title>Listdo | Just another HTML Template | Dashboard Profile</title>

<!-- Stylesheets -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">

<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
<link rel="icon" href="images/favicon.png" type="image/x-icon">

<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
<!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
</head>

<body>

<div class="page-wrapper dashboard">

    <!-- Preloader -->
    <div class="preloader"></div>

    <!-- Header Span -->
    <span class="header-span"></span>

 <!-- Main Header-->
 <header class="main-header header-style-four" id="header">
        
        

 </header>
 <!--End Main Header -->

    <!-- Sidebar Backdrop -->
    <div class="sidebar-backdrop"></div>

    <!-- User Sidebar -->
    <div class="user-sidebar">
        <div class="sidebar-inner">
            <div class="sidebar-header">
                <div class="user-box">
                    <figure class="user-image"><img src="images/resource/user-img.jpg" alt=""></figure>
                    <h4 class="user-name">Hello, Ali!</h4>
                </div>
            </div>

            <ul class="navigation">
                <li><a href="dashboard.html"> <i class="la la-home"></i> Dashboard</a></li>
                <li class="active"><a href="dashboard-profile.html"><i class="la la-user"></i>Profile</a></li>
                <li><a href="dashboard-listing.html"><i class="la la-layer-group"></i>Listings</a></li>
                <li><a href="dashboard-messages.html"><i class="la la-envelope"></i> Messages </a></li>
                <li><a href="dashboard-reviews.html"><i class="la la-calendar"></i> Reviews</a></li>
                <li><a href="dashboard-favorites.html"><i class="la la-thumbs-o-up"></i>Favorites</a></li>
                <li><a href="index-2.html"><i class="la la-sign-out"></i>Logout</a></li>
            </ul>
        </div>
    </div>
    <!-- End User Sidebar -->

    <!-- Dashboard -->
    <section class="user-dashboard">
        <div class="dashboard-outer">
            <div class="row">
                <div class="col-lg-6">
                    <!-- Form Widget -->
                    <div class="form-widget ls-widget">
                        <div class="widget-title"><h4><span class="icon flaticon-user"></span> Profile Details</h4></div>
                        <div class="widget-content">
                            <div class="uploading-outer">
                                <div class="uploadButton">
                                    <input class="uploadButton-input" type="file"  name="attachments[]" accept="image/*, application/pdf" id="upload" multiple/>
                                    <label class="uploadButton-button ripple-effect" for="upload">Upload Profile Photo</label>
                                    <span class="uploadButton-file-name"></span>
                                </div>
                            </div>

                            <!-- Comment Form -->
                            <div class="default-form">
                                <!--Comment Form-->
                                <form>
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" name="fname" placeholder="" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" name="lname" placeholder="" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" name="phone" placeholder="" required>
                                    </div>
                                    <div class="form-group">
                                        <label>E-mail</label>
                                        <input type="email" name="email" placeholder="" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Website</label>
                                        <input type="text" name="website" placeholder="" required>
                                    </div>
                                    <div class="form-group">
                                        <button class="theme-btn btn-style-two" type="submit" name="submit-form">Save Changes</button>
                                    </div> 
                                </form>
                            </div>
                            <!--End Comment Form -->
                        </div>
                    </div>

                    <!-- Form Widget -->
                    <div class="form-widget ls-widget">
                        <div class="widget-title"><h4><span class="icon flaticon-lock"></span> Change Password</h4></div>
                        <div class="widget-content">
                            <!-- Comment Form -->
                            <div class="default-form">
                                <!--Comment Form-->
                                <form>
                                    <div class="form-group">
                                        <label>Current Password</label>
                                        <input type="password" name="fname" placeholder="" required>
                                    </div>
                                   <div class="form-group">
                                        <label>New Password</label>
                                        <input type="password" name="fname" placeholder="" required>
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm New Password</label>
                                        <input type="password" name="fname" placeholder="" required>
                                    </div>
                                    <div class="form-group">
                                        <button class="theme-btn btn-style-two" type="submit" name="submit-form">Save Changes</button>
                                    </div> 
                                </form>
                            </div>
                            <!--End Comment Form -->
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <!-- Form Widget -->
                    <div class="form-widget ls-widget">
                        <div class="widget-title"><h4><span class="icon flaticon-user"></span> Follow</h4></div>
                        <div class="widget-content">
                            <!-- Comment Form -->
                            <div class="default-form">
                                <!--Comment Form-->
                                <form>
                                    <div class="form-group">
                                        <label>Twitter</label>
                                        <input type="text" name="fname" placeholder="" required>
                                        <span class="icon fab fa-twitter"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Facebook</label>
                                        <input type="text" name="fname" placeholder="" required>
                                        <span class="icon fab fa-facebook"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Linkedin</label>
                                        <input type="text" name="fname" placeholder="" required>
                                        <span class="icon fab fa-linkedin-in"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Instagram</label>
                                        <input type="text" name="fname" placeholder="" required>
                                        <span class="icon fab fa-instagram"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Dribbble</label>
                                        <input type="text" name="fname" placeholder="" required>
                                        <span class="icon fab fa-dribbble"></span>
                                    </div>  
                                    <div class="form-group">
                                        <button class="theme-btn btn-style-two" type="submit" name="submit-form">Save Changes</button>
                                    </div> 
                                </form>
                            </div>
                            <!--End Comment Form -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Dashboard -->

</div><!-- End Page Wrapper -->


<script src="js/jquery.js"></script> 
<script src="js/popper.min.js"></script>
<script src="js/chosen.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/jquery.fancybox.js"></script>
<script src="js/jquery.modal.min.js"></script>
<script src="js/jquery.hideseek.min.js"></script>
<script src="js/mmenu.polyfills.js"></script>
<script src="js/mmenu.js"></script>
<script src="js/appear.js"></script>
<script src="js/owl.js"></script>
<script src="js/wow.js"></script>
<script src="js/script.js"></script>
<script src="js/main.js"></script>
</body>
